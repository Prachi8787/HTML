<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name"><br><br>

    <label for="Msg">Your Feedback:</label><br>
    <textarea name="msg" id="msg"></textarea><br><br>
    
     <!--Radio Button-->
    <label for="rating">Rate Our Service (1-5):</label><br>
    <input type="radio" name="rating" id="rating">
    <label for="one">1</label><br>

    <input type="radio" name="rating" id="rating">
    <label for="two">2</label><br>

    <input type="radio" name="rating" id="rating">
    <label for="three">3</label><br>

    <input type="radio" name="rating" id="rating">
    <label for="four">4</label><br>

    <input type="radio" name="rating" id="rating">
    <label for="five">5</label><br><br>

    <!--Checkbox Button-->
    <label for="recommend">Would You like to recommend us?</label><br>
    <input type="checkbox" name="rcmd" id="rcmd">
    <label for="ys">Yes</label><br><br>

    <input type="submit" value="Submit Feedback">
</body>
</html>
